    function productAddToTable() {
        // First check if a <tbody> tag exists, add one if not
        if ($("#productTable tbody").length == 0) {
            $("#productTable").append("<tbody></tbody>");
        }

        // Append product to the table
        $("#productTable tbody").append(
            "<tr>" +

            "<td>" + $("#introdate").val() + "</td>" +

            "<td>" +

            "<span class='glyphicon glyphicon-remove' />" +
            "</button>" +
            "</td>" +
            "</tr>"
        );
    }

    function productBuildTableRow() {
        var ret =
            "<tr>" +
            "<td>" +
            "<button type='button' " +
            "onclick='productDisplay(this);' " +
            "class='btn btn-default'>" +
            "<span class='glyphicon glyphicon-edit' />" +
            "</button>" +
            "</td>" +
            "<td>" + $("#productname").val() + "</td>" +
            "<td>" + $("#introdate").val() + "</td>" +
            "<td>" + $("#url").val() + "</td>" +
            "<td>" +
            "<button type='button' " +
            "onclick='productDelete(this);' " +
            "class='btn btn-default'>" +
            "<span class='glyphicon glyphicon-remove' />" +
            "</button>" +
            "</td>" +
            "</tr>"

        return ret;
    }

    function productBuildTableRow(id) {
        var ret =
            "<tr>" +
            "<td>" +
            "<button type='button' " +
            "onclick='productDisplay(this);' " +
            "class='btn btn-default' " +
            "data-id='" + id + "'>" +
            "<span class='glyphicon glyphicon-edit' />" +
            "</button>" +
            "</td>" +
            "<td>" + $("#productname").val() + "</td>" +
            "<td>" + $("#introdate").val() + "</td>" +
            "<td>" + $("#url").val() + "</td>" +
            "<td>" +
            "<button type='button' " +
            "onclick='productDelete(this);' " +
            "class='btn btn-default' " +
            "data-id='" + id + "'>" +
            "<span class='glyphicon glyphicon-remove' />" +
            "</button>" +
            "</td>" +
            "</tr>"

        return ret;
    }
    function productsAdd() {
        $("#productTable tbody").append(
            "<tr>" +
            "<td>My First Video</td>" +
            "<td>6/11/2015</td>" +
            "<td>www.pluralsight.com</td>" +
            "</tr>"
        );
    }
    function productUpdate() {
        if ($("#productname").val() != null &&
            $("#productname").val() != '') {
            // Add product to Table
            productAddToTable();
            // Clear form fields
            formClear();
            // Focus to product name field
            $("#productname").focus();
        }
    }
    function formClear() {
        $("#productname").val("");
        $("#introdate").val("");
        $("#url").val("");
    }
    function productDelete(ctl) {
        $(ctl).parents("tr").remove();
    }

    function productDisplay(ctl) {
        _row = $(ctl).parents("tr");
        var cols = _row.children("td");
        $("#productname").val($(cols[1]).text());
        $("#introdate").val($(cols[2]).text());
        $("#url").val($(cols[3]).text());
        // Change Update Button Text
        $("#updateButton").text("Update");
    }
    function productUpdateInTable() {
        // Add changed product to table
        $(_row).after(productBuildTableRow());
        // Remove old product row
        $(_row).remove();
        // Clear form fields
        formClear();
        // Change Update Button Text
        $("#updateButton").text("Add");
    }

</script>

<body>
    <div class="container">
        <div class="row">

        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="productTable" class="table table-bordered
                   table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Product Name</th>
                            <th>Introduction Date</th>
                            <th>URL</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <button type="button" id="updateButton" class="btn btn-primary" onclick="productUpdate();">
            Add
        </button>
    </div>
</body>

</html>
